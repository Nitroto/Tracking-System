<div class="panel panel-primary container col-md-5 well bs-component col-md-offset-3 border">
    <div class="panel-heading">
        <h3 class="panel-title">Change user password</h3>
    </div>
    <div class="panel-body">

        <form class="form-horizontal" name="changePasswordForm" novalidate>
            <fieldset>
                <div class="form-group" ui-validation-show-errors>
                    <label for="oldPassword" class="col-md-4 control-label">Old Password</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" id="oldPassword" placeholder="Old Password"
                               required="required" ng-model="user.OldPassword" name="oldPassword">
                        <ui-validation-error-messages/>
                    </div>
                </div>
                <div class="form-group" ui-validation-show-errors>
                    <label for="newPassword" class="col-md-4 control-label">Password</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" id="newPassword" placeholder="New Password"
                               required="required" ng-model="user.NewPassword" min-length="6" max-length="100"
                               name="pass">
                        <ui-validation-error-messages/>
                    </div>
                </div>

                <div class="form-group" ui-validation-show-errors>
                    <label for="confirmPassword" class="col-md-4 control-label">Confirm Password</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Password"
                               required="required" ng-model="user.ConfirmPassword" min-length="6"
                               max-length="100"
                               name="confirmPass">
                        <ui-validation-error-messages/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="text-center">
                        <button type="submit" class="btn btn-success"
                                ng-disabled="changePasswordForm.$invalid||user.NewPassword!==user.ConfirmPassword"
                                ng-click="changePassword(user)">
                            Change Password
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
