<div class="col-md-5 well bs-component border text-left" ng-controller="LoginFormController">
    <form class="form-horizontal" name="loginForm" novalidate>
        <fieldset>
            <legend>Login</legend>

            <div class="form-group" ui-validation-show-errors>
                <label for="username" class="col-md-2 control-label">E-mail</label>
                <div class="col-md-10">
                    <input type="email" class="form-control" id="username" name="name"
                           placeholder="User name (email)" ng-model="user.email" required="required">
                    <ui-validation-error-messages/>
                </div>
            </div>

            <div class="form-group" ui-validation-show-errors>
                <label for="password" class="col-md-2 control-label">Password</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" ng-model="user.password" id="password"
                           placeholder="Password" min-length="6" max-length="100" required="required" name="pass">
                    <ui-validation-error-messages/>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="user.remember">Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-block" ng-disabled="loginForm.$invalid"
                            ng-click="login(user)"
                    >Sign in
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
