<div ng-cloak>
    <div class="text-center">
        <div class="container">
            <uib-pagination total-items="result.TotalCount" ng-model="params.startPage" items-per-page="params.pageSize"
                            ng-change="reloadProjects()" max-size="9" boundary-links="true"
                            template-url="app/common/pagination.html">
            </uib-pagination>
        </div>
    </div>

    <div class="container">
        <table class="table table-striped table-hover" ng-if="userLeadProjects.Projects.length > 0">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Labels</th>
                <th>Priorities</th>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="project in userLeadProjects.Projects" ng-click="projectSelected(project.Id)">
                <td class="text-center">{{project.Id}}</td>
                <td class="col-md-2 text-left">{{project.Name}}</td>
                <td class="col-md-6 text-justify">{{project.Description|limitTo : 200 }}</td>
                <td class="col-md-2 text-left">
                        <span class="label label-primary" ng-repeat="label in project.Labels">
                            {{label.Name}}
                    </span>
                </td>
                <td class="col-md-2 text-left">
                        <span class="label label-success" ng-repeat="priority in project.Priorities">
                            {{priority.Name}}
                        </span>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="alert alert-dismissible alert-info" ng-if="userLeadProjects.Projects.length===0">
            <H1>No projects</H1>

        </div>

        <div class="row text-center" ng-if="userLeadProjects.Projects.length > 10">
            <uib-pagination total-items="result.TotalCount" ng-model="projectsParams.startPage"
                            items-per-page="projectsParams.pageSize" ng-change="reloadProjects()"
                            max-size="9" boundary-links="true" template-url="app/common/pagination.html">
            </uib-pagination>
        </div>
    </div>
</div>
