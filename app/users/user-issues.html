<div ng-cloak>
    <div class="text-center" ng-show="result.TotalPages > 0">
        <div class="container">
            <uib-pagination total-items="result.TotalCount" ng-model="params.startPage"
                            items-per-page="params.pageSize" ng-change="reloadIssues()" max-size="9"
                            boundary-links="true" template-url="app/common/pagination.html">
            </uib-pagination>
        </div>
    </div>

    <div class="container">
        <table class="table table-striped table-hover" ng-if="result.Issues.length > 0">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Project</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Labels</th>
                <th>Priority</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="issue in result.Issues" ng-click="issueSelected(issue.Id)">
                <td class="text-center">{{issue.Id}}</td>
                <td class="col-md-1 text-left">{{issue.Title}}</td>
                <td class="col-md-2 text-left">{{issue.Project.Name}}</td>
                <td class="col-md-6 text-justify">{{issue.Description}}</td>
                <td class="text-center">{{issue.DueDate}}</td>
                <td class="col-md-2 text-left">
                        <span class="label label-primary" ng-repeat="label in issue.Labels">
                            {{label.Name}}
                        </span>
                </td>
                <td class="col-md-2 text-left">
                        <span class="label label-success">
                            {{issue.Priority.Name}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="alert alert-dismissible alert-info" ng-if="result.Issues.length===0">
            <H1>No issues</H1>

        </div>
        <div class="row text-center" ng-show="result.Issues.length > 10">
            <uib-pagination total-items="result.TotalCount" ng-model="params.startPage" items-per-page="params.pageSize"
                            ng-change="reloadProjects()" max-size="9" boundary-links="true"
                            template-url="app/common/pagination.html">
            </uib-pagination>
        </div>
    </div>
</div>
