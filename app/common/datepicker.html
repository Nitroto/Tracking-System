<p class="input-group">
    <input type="text" class="form-control" ng-model="selectedDate" uib-datepicker-popup
           is-open="datepicker.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close"/>
    <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="openDatepicker()">
            <i class="glyphicon glyphicon-calendar"></i>
        </button>
    </span>
</p>
