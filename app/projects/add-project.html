<div class="panel panel-primary container col-md-5 well bs-component col-md-offset-3 border">
    <div class="panel-heading">
        <h3 class="panel-title">New project</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" name="addProjectForm" novalidate>
            <fieldset>
                <legend>Project details</legend>
                <div class="form-group" ui-validation-show-errors>
                    <label for="name" class="col-md-4 control-label">Name</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="project.Name" id="name" name="name"
                               placeholder="Project name" required="required">
                        <ui-validation-error-messages/>
                    </div>
                </div>
                <div class="form-group" ui-validation-show-errors>
                    <label for="description" class="col-md-4 control-label">Project description</label>
                    <div class="col-md-8">
                        <textarea class="form-control" ng-model="project.Description" id="description"
                                  placeholder="Project description" required="required" name="description"></textarea>
                        <ui-validation-error-messages/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="key" class="col-md-4 control-label">Project key</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" disabled="disabled" ng-model="project.ProjectKey"
                               id="key" ng-value="project.Name|extractor:true">
                    </div>
                </div>
                <div class="form-group" ui-validation-show-errors>
                    <label for="leadUsername" class="col-md-4 control-label">Lead</label>
                    <div class="col-md-8" ng-cloak>
                        <input id="leadUsername" type="text" ng-model="project.LeadId" placeholder="Lead username"
                               uib-typeahead="user.Id as user.Username for user in users | filter:$viewValue | limitTo:8"
                               typeahead-loading="loadingUsers" typeahead-no-results="noResults"
                               typeahead-input-formatter="formatLead($model)"
                               class="form-control" required="required" name="lead">
                        <ui-validation-error-messages/>
                        <i ng-show="loadingUsers" class="glyphicon glyphicon-refresh"></i>
                        <div ng-show="noResults">
                            <i class="glyphicon glyphicon-remove"></i> No Results Found
                        </div>
                    </div>
                </div>
                <div class="form-group" ui-validation-show-errors>
                    <label for="labels" class="col-md-4 control-label">Labels (separated by comma)</label>
                    <div class="col-md-8">
                        <div mass-autocomplete="ac_container_options">
                            <input type="text" class="form-control" ng-model="project.Labels" id="labels" name="labels"
                                   required="required" mass-autocomplete-item="ac_option_delimited_remote">
                            <ui-validation-error-messages/>
                        </div>
                    </div>
                </div>


                <!--<div class="form-group" ui-validation-show-errors>-->
                    <!--<label for="labels" class="col-md-4 control-label">Labels (separated by comma)</label>-->
                    <!--<div class="col-md-8">-->
                        <!--<input type="text" class="form-control" ng-model="project.Labels" id="labels"-->
                               <!--placeholder="Project labels" required="required" name="labels">-->
                        <!--<ui-validation-error-messages/>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group" ui-validation-show-errors>
                    <label for="priorities" class="col-md-4 control-label">Priorities (separated by comma)</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="project.Priorities" id="priorities"
                               placeholder="Project priorities" required="required" name="priorities">
                        <ui-validation-error-messages/>
                    </div>
                </div>
                <!--</div>-->
                <div class="form-group">
                    <div class="col-md-8 col-md-offset-2">
                        <button type="submit" class="btn btn-success btn-lg btn-bloc"
                                ng-disabled="addProjectForm.$invalid"
                                ng-click="addProject(project)">Add project
                        </button>
                        <button type="reset" class="btn btn-danger btn-lg btn-bloc"
                                ng-click="cancel()">Cancel
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
